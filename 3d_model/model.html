<!DOCTYPE html>
<html>
    <head>
        <title>CG - Babylon</title>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #render {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
    <body>
        <canvas id="render" touch-action="none">
            <script>
                var canvas = document.getElementById("render");
                var engine = new BABYLON.Engine(canvas, true);
                var createScene = function() {
                    var scene = new BABYLON.Scene(engine);
                    // BABYLON.SceneLoader.Append("https://www.babylonjs.com/Assets/DamagedHelmet/gLTF/", "DamagedHelmet.gltf", scene);
                    BABYLON.SceneLoader.Append("", "mario-sculpture.obj", scene);
                    scene.createDefaultCameraOrLight(true, true, true);
                    scene.createDefaultEnvironment();
                    return scene;
                }
                var scene = createScene();
                engine.runRenderLoop(function() {
                    scene.render();
                });
                window.addEventListener("resize", function() {
                    engine.resize();
                });
            </script>
        </canvas>
    </body>
</html>
